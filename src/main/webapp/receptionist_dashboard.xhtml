<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Receptionist Dashboard | Hospitalle</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</h:head>
<h:body class="p-6 bg-gray-50 min-h-screen">
  <h:form>
    <!-- Navigation -->
    <nav class="flex space-x-4 mb-6">
      <h:link outcome="receptionist_dashboard" value="Home" styleClass="text-indigo-600 font-semibold"/>
      <h:outputLink value="#" styleClass="text-gray-700">Appointments (#{receptionistBean.pastAppts.size()})</h:outputLink>
      <h:outputLink value="#" styleClass="text-gray-700">Admissions (#{receptionistBean.admissions.size()})</h:outputLink>
    </nav>

    <!-- Doctors List -->
    <h2 class="text-2xl font-semibold mb-4">Available Doctors</h2>
    <div class="mb-8 bg-white p-4 rounded-lg shadow max-w-[1000px] mx-auto overflow-auto">
      <p:dataTable value="#{receptionistBean.doctors}" var="doc" styleClass="w-full">
        <p:column headerText="Name">#{doc.username}</p:column>
      </p:dataTable>
      <h:outputText value="No doctors available" rendered="#{empty receptionistBean.doctors}" styleClass="text-gray-500 mt-2"/>
    </div>

    <!-- Availabilities -->
    <h2 class="text-2xl font-semibold mb-4">Available Slots</h2>
    <div class="bg-white p-4 rounded-lg shadow max-w-[1000px] mx-auto overflow-auto">
      <p:dataTable value="#{receptionistBean.availabilities}" var="slot" styleClass="w-full">
        <p:column headerText="Doctor">#{slot.doctor.username}</p:column>
        <p:column headerText="When">#{slot.startTime} - #{slot.endTime}</p:column>
      </p:dataTable>
      <h:outputText value="No slots available" rendered="#{empty receptionistBean.availabilities}" styleClass="text-gray-500 mt-2"/>
    </div>
  </h:form>
</h:body>
</html>
