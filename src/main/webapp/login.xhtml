<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login | Hospitalle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</h:head>

<h:body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-700 rounded-full mb-4 shadow-lg">
                <i class="fas fa-hospital text-white text-2xl"> </i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">City Care Hospitalle</h1>
            <p class="text-gray-600">Please sign in to your account</p>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
            <h:form>
                <p:messages autoUpdate="true" closable="true" styleClass="mb-6"/>
                <div class="space-y-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        <p:inputText id="user"
                                     value="#{loginBean.username}"
                                     placeholder="Enter your username"
                                     required="true"
                                     requiredMessage="Username is required"
                                     styleClass="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"/>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        <p:password id="pass"
                                    value="#{loginBean.password}"
                                    placeholder="Enter your password"
                                    required="true"
                                    requiredMessage="Password is required"
                                    feedback="false"
                                    styleClass="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"/>
                    </div>
                </div>
                <div class="mt-8 space-y-4">
                    <p:commandButton value="Sign In"
                                     action="#{loginBean.login}"
                                     ajax="false"
                                     style="width: 100%;
                        padding: 0.75rem 1rem;
                        background: linear-gradient(to right, #2563eb, #4f46e5);  /* from-blue-600 to indigo-600 */
                        color: white;
                        font-weight: 600;
                        border-radius: 0.5rem;
                        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),
                                    0 4px 6px -4px rgba(0,0,0,0.1);
                        transition: all 0.2s ease-in-out;
                        transform: scale(1);"
                                     onmouseover="this.style.background = 'linear-gradient(to right, #1d4ed8, #4338ca)'; this.style.transform='scale(1.05)'"
                                     onmouseout="this.style.background = 'linear-gradient(to right, #2563eb, #4f46e5)'; this.style.transform='scale(1)'"
                                     onfocus="this.style.outline='none'; this.style.boxShadow='0 0 0 2px #3b82f6, 0 0 0 4px white';"
                                     onblur="this.style.boxShadow='';">
                    </p:commandButton>

                    <div class="text-center">
                        <span class="text-gray-500">Don't have an account?</span>
                    </div>
                    <p:commandButton value="Create Account"
                                     action="register.xhtml?faces-redirect=true"
                                     ajax="false"
                                     immediate="true"
                                     style="width: 100%;
                        padding: 0.75rem 1rem;
                        border: 2px solid #d1d5db;
                        color: #374151;
                        font-weight: 600;
                        border-radius: 0.5rem;
                        transition: all 0.2s ease-in-out;"
                                     onmouseover="this.style.backgroundColor='#f9fafb'; this.style.borderColor='#60a5fa'; this.style.color='#2563eb';"
                                     onmouseout="this.style.backgroundColor=''; this.style.borderColor='#d1d5db'; this.style.color='#374151';"
                                     onfocus="this.style.outline='none'; this.style.boxShadow='0 0 0 2px #3b82f6, 0 0 0 4px white';"
                                     onblur="this.style.boxShadow='';">
                    </p:commandButton>

                </div>
                <div class="mt-6 text-center">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
                        <i class="fas fa-question-circle mr-1"> </i>
                        Forgot your password?
                    </a>
                </div>
            </h:form>
        </div>
        <div class="text-center mt-8 text-gray-500 text-sm">
            <div class="flex items-center justify-center space-x-4">
                <i class="fas fa-shield-alt"> </i>
                <span>Secure Healthcare Management</span>
            </div>
            <p class="mt-2">Â© 2024 Hospitalle. All rights reserved.</p>
        </div>
    </div>
</h:body>
</html>
