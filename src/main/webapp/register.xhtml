<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Create Account | Hospitalle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</h:head>

<h:body class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-emerald-600 to-teal-700 rounded-full mb-4 shadow-lg">
                <i class="fas fa-user-plus text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Join Hospitalle</h1>
            <p class="text-gray-600">Create your account to get started</p>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
            <h:form>
                <p:messages autoUpdate="true" closable="true" styleClass="mb-6"/>

                <div class="space-y-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        <p:inputText id="user"
                                     value="#{registerBean.username}"
                                     placeholder="Choose a username"
                                     required="true"
                                     requiredMessage="Username is required"
                                     styleClass="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"/>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        <p:inputText id="email"
                                     value="#{registerBean.email}"
                                     placeholder="Enter your email address"
                                     required="true"
                                     requiredMessage="Email is required"
                                     validatorMessage="Please enter a valid email address"
                                     styleClass="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                            <f:validateRegex pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"/>
                        </p:inputText>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        <p:password id="pass"
                                    value="#{registerBean.password}"
                                    placeholder="Create a strong password"
                                    required="true"
                                    requiredMessage="Password is required"
                                    feedback="false"
                                    styleClass="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200">
                            <f:validateLength minimum="5" />
                        </p:password>
                        <p class="text-xs text-gray-500 mt-1 ml-1">
                            <i class="fas fa-info-circle mr-1"></i>
                            Minimum 5 characters required
                        </p>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <div class="flex items-center mb-3">
                            <h:outputText value="Select Your Role" styleClass="font-semibold text-gray-700"/>
                        </div>
                        <p:selectOneRadio id="role"
                                          value="#{registerBean.role}"
                                          layout="grid"
                                          columns="1"
                                          required="true"
                                          requiredMessage="Please select your role"
                                          styleClass="space-y-2">
                            <f:selectItem itemLabel="Patient - I need medical care" itemValue="patient"/>
                            <f:selectItem itemLabel="Doctor - I provide medical care" itemValue="doctor"/>
                            <f:selectItem itemLabel="Appointments manager" itemValue="receptionist"/>
                        </p:selectOneRadio>
                    </div>
                </div>

                <div class="mt-8 space-y-4">
                    <p:commandButton value="Create Account"
                                     action="#{registerBean.register}"
                                     ajax="false"
                                     styleClass="w-full py-3 px-4 bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-semibold rounded-lg shadow-lg hover:from-emerald-700 hover:to-teal-700 transform hover:scale-105 transition duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                    </p:commandButton>

                    <div class="text-center">
                        <span class="text-gray-500">Already have an account?</span>
                    </div>

                    <p:commandButton value="Sign In Instead"
                                     immediate="true"
                                     action="login.xhtml?faces-redirect=true"
                                     ajax="false"
                                     styleClass="w-full py-3 px-4 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 hover:border-emerald-400 hover:text-emerald-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                    </p:commandButton>
                </div>

                <div class="mt-6 text-center text-xs text-gray-500">
                    <p>
                        <i class="fas fa-shield-alt mr-1"></i>
                        By creating an account, you agree to our Terms of Service and Privacy Policy
                    </p>
                </div>
            </h:form>
        </div>

        <div class="text-center mt-8 text-gray-500 text-sm">
            <div class="flex items-center justify-center space-x-4">
                <i class="fas fa-heart text-red-400"></i>
                <span>Trusted Healthcare Platform</span>
            </div>
            <p class="mt-2">Â© 2024 Hospitalle. All rights reserved.</p>
        </div>
    </div>

</h:body>
</html>
